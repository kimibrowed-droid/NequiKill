name: nequikill
description: Nequi Kill Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  
  # Utilities
  shared_preferences: ^2.2.2
  
  # Animations
  lottie: ^3.0.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/splash_animation.json


flutter_native_splash:
  color: "#200020"
  android: true
  ios: true
  android_12:
    color: "#200020"
