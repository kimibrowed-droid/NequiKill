name: nequikill
description: Nequi Kill Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.9
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Biometrics
  local_auth: ^2.1.6
  
  # Utilities
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  intl: ^0.18.1
  
  # Animations
  lottie: ^3.0.0
  
  # Additional dependencies for login
  flutter_svg: ^2.0.9
  device_info_plus: ^9.1.1
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/splash_animation.json


flutter_native_splash:
  color: "#200020"
  android: true
  ios: true
  android_12:
    color: "#200020"
